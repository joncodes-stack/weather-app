<div class="container" *ngIf="weather">

  <div class="upper-data">
    <img src="../../../../../assets/sun.jpg"
    *ngIf="weather.main.temp > 15"/>
    <img src="../../../../../assets/cold1.jpg"
    *ngIf="weather.main.temp <= 15"/>

    <div class="weather-data">
      <div class="location">{{weather.name}}</div>
      <div class="temperature">
        {{weather.main.temp | number: "1.0-0"}} ºC
      </div>
    </div>
  </div>

  <div class="lower-data">
      <div class="more-info-label">Mais Informações</div>

      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <fa-icon size="lg" [icon]="minTemperatureIcon"></fa-icon>
            <span>Minima</span>
          </div>
          <div class="info-block-value">
            {{weather.main.temp_min | number: "1.0-0"}} ºC
          </div>
        </div>

        <div class="info-block">

          <div class="info-block-label">
            <fa-icon size="lg" [icon]="maxTemperatureIcon"></fa-icon>
            <span>Maxima</span>
          </div>

          <div class="info-block-value">
            {{weather.main.temp_max | number : "1.0-0"}} ºC
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <fa-icon size="lg" [icon]="humidityIcon"></fa-icon>
            <span>Humidade</span>
          </div>
          <div class="info-block-value">
            {{weather.main.humidity}} %
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <fa-icon size="lg" [icon]="windIcon"></fa-icon>
            <span>Vento</span>
          </div>
          <div class="info-block-value">
            {{weather.wind.speed}} km
          </div>
        </div>
      </div>
  </div>

</div>
